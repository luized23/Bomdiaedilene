<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bom dia minha princesa! 💖</title>
  <style>
    body {
      margin:0; padding:0;
      background: linear-gradient(to top right, #ffe6f0, #fff5fc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      height:100vh; text-align:center; overflow:hidden;
    }
    h1 {
      color: #ff4da6; font-size:3em;
      text-shadow:2px 2px 5px #ffaacc;
      animation: pulse 2s infinite;
    }
    p { font-size:1.5em; color:#ff66b2; margin:0 20px; }
    .decor { font-size:2em; margin:10px 0; animation:float 4s infinite ease-in-out;}
    @keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);} }
    @keyframes float { 0%{transform:translateY(0);}50%{transform:translateY(-10px);}100%{transform:translateY(0);} }
  </style>
</head>
<body>
  <div class="decor">🌸💖✨🌷💫🌼</div>
  <h1>Bom dia minha princesa Edilene! 💕</h1>
  <p>Que seu dia seja tão lindo quanto seu sorriso<br>
     e tão doce quanto o seu coração! 💝</p>
  <div class="decor">🌺💗🌞🌹💘🌟</div>
</body>
</html>
